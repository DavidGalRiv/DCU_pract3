<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet" type="text/css">
    <title>SaludTotal - Iniciar Sesión</title>
</head>
<body>
    <div class="app-container">
        <!-- Encabezado con íconos -->
        <header>
            <div class="icon-container">
                <a href=""><img src="Fotos/Logo_Ajustes.png" alt="Ajustes" class="icon"></a>
                <h1>SaludTotal</h1>
                <img src="Fotos/Logo_DCU.png" alt="Inicio" class="icon">
            </div>
        </header>
        
        <!-- Contenido principal -->
        <main>
            <div class="login-section">
                <h2>Bienvenido a Salud Total</h2>
                <div class="tab-container">
                    <button class="active">Paciente</button>
                    <button>Doctor</button>
                </div>
                <form onsubmit=CheckAndSend()>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" placeholder="nombre@servicio.extension">
                    </div>
                    <div class="form-group password">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Has olvidado tu contraseña?</a>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="button">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Aquí puedes agregar lógica para manejar la selección de las pestañas Paciente/Doctor
        const tabs = document.querySelectorAll('.tab-container button');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        function CheckAndSend(){
            // Evitar que el formulario se envíe automáticamente
            event.preventDefault();
            
            // Seleccionar el botón activo
            const activeTab = document.querySelector('.tab-container button.active');

            // Obtener el texto del botón activo para identificar si es "Paciente" o "Doctor"
            const userType = activeTab ? activeTab.textContent.trim().toLowerCase() : '';

            // Crear el span dinámicamente
            const span = document.createElement('span');
            span.className = 'dirección';
            
            // Determinar la dirección según el usuario seleccionado
            if (userType === 'doctor') {
                span.textContent = 'fisio';
            } else {
                span.textContent = ''; // Vacío si es paciente
            }
            
            // Crear la dirección de la página con el span
            const nextPage = `inicio${span.textContent}.html`;
            window.location.href = nextPage;
        }
    </script>
</body>
</html>
