<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fisioterapia.css" rel="stylesheet" type="text/css">
    <title>Fisioterapia</title>
</head>
<body>
    <div class="app-container">
        <!-- Encabezado con íconos -->
        <header>
            <div class="icon-container">
                <a href="ajustes.html"><img src="Fotos/Logo_Ajustes.png" alt="Ajustes" class="icon"></a>
                <h1>SaludTotal</h1>
                <a href="inicio.html"><img src="Fotos/Logo_DCU.png" alt="Inicio" class="icon"></a>
            </div>
        </header>
        
        <!-- Contenido principal -->
        <main>
            <div class="physiotherapy-section">
              <div class="profile">
                <img src="Fotos/Medico.png" alt="Perfil">
                <div class="profile-info">Juan Blanco Ruiz</div>
              </div>
                <h2>Fisioterapia</h2>
                <p>Detalles de la cita:</p>
                <br>Ana Martínez López<br>
                <p id="appointment-date">Fecha: <span id="selected-date"></span></p>
                <div class="button-container">
                    <a href="tratamiento.html" class="button">Tratamiento</a>
                    <a id="ir-ejercicios" href="ejercicios.html" class="button">Ejercicios</a>
                </div>
                <div class="button-container-volver">
                    <a id="volver-inicio" href="inicio.html" class="button">Volver</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Obtener la fecha desde la URL
        const params = new URLSearchParams(window.location.search);
        const date = params.get('date');

        // Mostrar la fecha en la página
        if (date) {
            document.getElementById('selected-date').textContent = date;
        } else {
            document.getElementById('selected-date').textContent = 'No se seleccionó ninguna fecha';
        }

        // Añadir la variable date al enlace "Ejercicios"
        const irEjerciciosLink = document.getElementById('ir-ejercicios');
        if (date) {
            irEjerciciosLink.href += `?date=${encodeURIComponent(date)}`;
        }
    </script>
</body>
</html>
